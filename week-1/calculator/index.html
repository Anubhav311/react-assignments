<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/73d634ed71.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator - Kobra Kai üêç</title>
  </head>
  <body>
    <div class="container">
      <div class="display" id="display"></div>
      <div class="keypad">
        <div id="clearAll" class="cells">CE</div>
        <div id="delete" class="cells">
          <i class="fa-solid fa-delete-left"></i>
        </div>
        <div id="result" class="equal">=</div>
        <div id="add" class="operator">+</div>
        <div id="one" class="cells">1</div>
        <div id="two" class="cells">2</div>
        <div id="three" class="cells">3</div>
        <div id="sub" class="operator">-</div>
        <div id="four" class="cells">4</div>
        <div id="five" class="cells">5</div>
        <div id="six" class="cells">6</div>
        <div id="multi" class="operator">*</div>
        <div id="seven" class="cells">7</div>
        <div id="eight" class="cells">8</div>
        <div id="nine" class="cells">9</div>
        <div id="divide" class="operator">/</div>
        <div id="zero" class="cells">0</div>
        <div id="decimal" class="cells">.</div>
        <div id="opening" class="cells">(</div>
        <div id="closing" class="cells">)</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
