<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" class="todo-input" placeholder="Add a new item" required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list">
            <!-- Todo items will be added here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
